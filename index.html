<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  font-family: sans-serif;
  text-align: center;
}
</style>
</head>
<body>

<h3>Tijd tot uitbetaling salaris Albert Heijn:</h3>
<h2 id="countdown"></h2><br>
<button onClick="toggleMonth()" id="togglebutton">Volgende maand</button>

<script>
var countDownDate = new Date("Mar 8, 2021 00:00:00").getTime();
var toggle = 1

var x = setInterval(function() {

  var now = new Date().getTime();
    
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Je wordt vandaag uitbetaald!";
  }
}, 10);

function toggleMonth() {
  if (toggle == 1) {
    countDownDate = new Date("Apr 12, 2021 00:00:00").getTime();
    toggle = 2;
    document.querySelector('#togglebutton').innerText = 'Deze maand';
  } else {
  	countDownDate = new Date("Mar 8, 2021 00:00:00").getTime();
  	toggle = 1;
    document.querySelector('#togglebutton').innerText = 'Volgende maand';
  }
}
</script>

</body>
</html>
